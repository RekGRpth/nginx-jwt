version: "2"

services:
  runner:
    build: runner
    volumes:
      - ./index.js:/test/index.js
    links:
      - nginx-jwt

  nginx-jwt:
    image: nginx-jwt
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/objs:/usr/src/nginx/nginx-1.13.0/objs
    links:
      - api
    command: "valgrind --leak-check=full nginx"

  api:
    build: api

